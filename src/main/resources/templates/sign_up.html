<html xmlns:th="http://www.w3.org/1999/xhtml">

<script type="text/javascript">
  function link_user() {
	location.href = "/";
  }
  </script>

<head th:replace="/fragments/base :: head">
</head>

<body>

<div th:replace="/fragments/base :: navbar">
</div>

<h1 class="text-center">
    Create your profile
</h1>

<div class="main-content">
    <form th:action="@{/register}" th:object="${user}" method="post">
        <table class="table table-bordered table-hover">
            <tr>
                <th>Full Name</th>
                <td>
                    <div>
                        <input type="text" placeholder="Full name" class="form-control" style="height:30px; width: 100%" th:field="*{name}"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Username</th>
                <td>
                    <div>
                        <input type="text" placeholder="Desired username" class="form-control" style="height:30px; width: 100%" th:field="*{username}"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td>
                    <div>
                        <input type="date" class="form-control" style="height:30px; width: 100%" th:field="*{birthdate}" placeholder="YYYY/MM/DD"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <div>
                        <select name="example" class="form-control" style="height:30px; width: 100%" th:field="*{gender}">
                            <option value="Man">Men</option>
                            <option value="Woman">Women</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Main Language</th>
                <td>
                    <div>
                        <select id="languages" name="languages" class="form-control" style="height:30px; width: 100%"  th:field="*{languages}">
                            <option value="Japanese">Japanese</option>
                            <option value="English">English</option>
                            <option value="Italia">Italia</option>
                            <option value="French">French</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Korean">Korean</option>
                            <option value="Spanish">Spanish</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Malay">Malay</option>
                            <option value="Russian">Russian</option>
                            <option value="Portugese">Portuguese</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Country</th>
                <td>
                    <select id="country" name="country" class="form-control" style="height:30px; width: 100%" th:field="*{country}">
                        <option value="Japan">日本</option>
                        <option value="Africa">Africa</option>
                        <option value="Algeria">Algeria</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Brazil">Brazil</option>
                        <option value="China">China</option>
                        <option value="Korea">Korea</option>
                        <option value="Malaysia">Malaysia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>City</th>
                <td>
                    <select id="city" name="city" class="form-control" style="height:30px; width: 100%"  th:field="*{city}">
                        <option value="Tokyo">Tokyo</option>
                        <option value="Osaka">Osaka</option>
                        <option value="Shinjuku">Shinjuku</option>
                        <option value="Shibuya">Shibuya</option>
                        <option value="Harajuku">Harajuku</option>
                        <option value="Ikebukuro">Ikebukuro</option>
                        <option value="Akihabara">Akihabara</option>
                        <option value="Shinagawa">Shinagawa</option>
                        <option value="Yokohama">Yokohama</option>
                        <option value="Nagoya">Nagoya</option>
                        <option value="Umeda">Umeda</option>
                        <option value="Namba">Namba</option>
                        <option value="Kobe">Kobe</option>
                        <option value="Kyoto">Kyoto</option>
                        <option value="Okinawa">Okinawa</option>
                        <option value="Hokkaido">Hokkaido</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Picture</th>
                <td>
                    <div class="input-group">
                        <label class="input-group-btn">
                            <div class="btn btn-primary">
                                Choose File
                                <input type="file" style="display:none"/>
                            </div>
                        </label>
                        <!-- <input type="text" /> -->
                    </div>
                </td>
            </tr>
            <tr>
                <th>Self introduction</th>
                <td>
                    <div style="height:150px; width: 800px">
                        <input type="text" placeholder="About you" class="form-control" style="height:145px; width: 100%" th:field="*{selfIntroduction}"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th>What you can help</th>
                <td>
                    <select id="singleSelect" name="selectedItem" class="form-control" style="height:30px; width: 100%"  th:field="*{tags}">
                        <option th:each="tags : ${tags}" th:value="${tags.tagId}" th:text="${tags.name}" th:selected="${tags.name} == *{tags}" >singleSelect</option>
                    </select>
                </td>
            </tr>
        </table>

        <input type="text" hidden th:field="*{latitude}">
        <input type="text" hidden th:field="*{longitude}">

        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg btn-block">Sign up</button>
        </div>

    </form>

    <div class="text-center">
        <button class="btn btn-secondary btn-lg btn-block" onclick="link_user()">Cancel</button>
    </div>
    <br>

</div>

<div th:replace="/fragments/base :: script-import"></div>
</body>
</html>
